<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Big Hope Shop</title>
    <style>
        .accordion {
            cursor: pointer;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            transition: background-color 0.4s;
            background-color: #eee;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion.active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 10px;
            display: none;
            overflow: hidden;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: max-height 0.4s ease-in-out;
        }

        #btnClear.btn-saving {
            background-color: #ffa500;
        }

        #btnClear.btn-saved {
            background-color: #4caf50;
        }

        .delete-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: red;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
        }

        #ingredientList {
            margin-top: 20px;
            padding: 10px;
        }

        #ingredientList ul {
            list-style-type: none;
            padding: 0;
        }

        #ingredientList li {
            display: flex;
            align-items: center;
        }

        #ingredientList input[type="checkbox"] {
            margin-right: 10px;
        }

        .crossed {
            text-decoration: line-through;
            color: grey;
        }

        .product-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .price-summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .price-display {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .price-display.total {
            font-weight: bold;
            font-size: 1.2em;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .shipping-note {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .quantity-section {
            margin: 15px 0;
        }

        #book-quantity {
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="product-section">
        <!-- Example for a Book Product -->
        <div class="product" data-product-type="book" data-base-price="29.99">
            <h2>Cookbook</h2>
            <p>Price: €29.99</p>
            
            <!-- Quantity Selector (only for book) -->
            <div class="quantity-section">
                <label for="book-quantity">Quantity:</label>
                <select id="book-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <!-- Price Summary -->
        <div class="price-summary">
            <div class="price-display">
                <span>Subtotal: €</span>
                <span id="subtotal-price">29.99</span>
            </div>
            <div class="price-display total">
                <span>Total: €</span>
                <span id="total-price">29.99</span>
            </div>
            <p class="shipping-note">Shipping costs will be calculated at checkout based on your delivery address.</p>
        </div>

        <!-- Checkout Button -->
        <button 
            class="checkout-button" 
            data-memberstack-content="checkout"
            data-memberstack-bypass="true"
            style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;"
        >
            Proceed to Checkout (€29.99)
        </button>
    </div>

    <!-- Memberstack 2.0 Script -->
    <script src="https://cdn.memberstack.com/js/v2" data-memberstack-id="app_cm24j3get009s0spw6w9z49psh"></script>
    
    <!-- Stripe.js Script -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Our checkout script -->
    <script src="webflow-memberstack-checkout.js"></script>
</body>
</html>
